<!doctype html>
<html lang="en">
  <head>
    <title>Resource Table</title>
    <style>
      table.data {
        border-collapse: collapse;
        width: 100%;
      }
      table.data th, table.data td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      table.data th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Resource Consumption Table ({{ level.capitalize() }} Level)</h1>
    {% for table in tables %}
      {{ table | safe }}
    {% endfor %}
    <br>
    <a href="/download_pdf?level={{ level }}&workload_type={{ workload_type }}">Download as PDF</a>
  </body>
</html>
